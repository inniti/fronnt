  info: ProductInfo!
  brandId: ID!
  options: [ProductOption!]!
  brand: Brand
  labels: [String!]!
  attributes: [Attribute]!
  createdAt: String
  updatedAt: String
  slug: String!
  status: ProductStatus!
  articles(filters: [FilterInput!]): [Article!]
  categories: [Category!]
