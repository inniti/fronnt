union PageReference = Product | Article | Brand | Category

"""
A page represents a page in the storefront, typically provided by a CMS
"""
type Page {
  id: ID!
  title: String!
  meta: Meta!
  url: String!
  status: PageStatus!
  blocks: [ContentBlock!]!
  locale: String
  createdAt: String
  updatedAt: String
  childrenIds: [ID!]!
  children: [Page!]
  template: String
  referenceId: ID
  reference: PageReference
}

"""
A page can have multiple blocks, each of a specific type, which are optionally placed into slots
"""
type ContentBlock {
  id: ID!
  """
  The content block key should be an alternative but still stable and unique key, with which a loose block (not attached to a Page) can be queried
  """
  key: String
  blockType: String!
  data: ScalarMap!
  status: ContentBlockStatus!
  slot: String
  locale: String
  createdAt: String
  updatedAt: String
  """
  Page blocks have a specific order within a page. The order field can be null if the page block is global (i.e. not associated with a page)
  """
  order: Int
}

"""
Result of a pages query
"""
type PagesResult implements PagedResult {
  paging: Paging!
  results: [Page!]!
}

"""
Result of a contentBlocks query
"""
type ContentBlocksResult implements PagedResult {
  paging: Paging!
  results: [ContentBlock!]!
}

