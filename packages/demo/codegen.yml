overwrite: true
schema: 'node_modules/@fronnt/core/dist/graphql.schema.json'
# config:
generates:
  types/generated/graphql.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      declarationKind: 'interface'
      enumsAsTypes: true
  ./dist/graphql.schema.json:
    plugins:
      - 'introspection'
